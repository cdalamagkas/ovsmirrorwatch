{% extends "base-login.html" %}
{% load static %}

{% block content %}

<div class="card shadow-lg border-0 rounded-lg mt-5">
    <div class="card-header"><h3 class="text-center font-weight-light my-4"><i class="fa-solid fa-eye"></i> OVSMirrorWatch <i class="fa-solid fa-eye"></i></h3></div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input class="form-control" id="username" name="username" type="text" placeholder="Username" />
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="password" name="password" type="password" placeholder="Password" />
                <label for="password">Password</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
            </div>
            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                <a class="small" href="{% url 'password_reset' %}">Forgot Password?</a>
                <button type="submit" class="btn btn-primary btn-block">Login</button> 
            </div>
        </form>
    </div>
</div>

{%  endblock content %}
